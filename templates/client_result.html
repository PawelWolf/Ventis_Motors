<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase result</title>
</head>
<body style="background-color: white; color: black; text-align: center; padding-top: 100px;">
    {% if price %}
        <h1>Congratulations!</h1>
        <p>You bought the car for {{ price }} PLN</p>
    {% else %}
        <h1>Sorry!</h1>
        <p>Car is not available</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
