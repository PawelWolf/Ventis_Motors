<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/logo.png" type="image/x-icon">
    <title>Ventis Motors - Purchase Result</title>
    <link rel="stylesheet" href="/media/client_style_response.css">
</head>
<body>
    <div class="main_page">
        <div class="grid">
            <div class="spec-group">
                {% if price %}
                    <h1>Congratulations!</h1>
                    <p>You bought the car for {{ price }} PLN</p>
                    <div class="car-image-container">
                        <img src="/media/{{ car_image }}" alt="Your purchased car" class="car-image">
                    </div>
                {% else %}
                    <h1>Sorry!</h1>
                    <p>Car is not available</p>
                {% endif %}
            </div>
            <div class="ventis-logo">
                <div class="logo-container">
                    <img src="/media/logo.png" alt="Ventis Motors Logo">
                </div>
            </div>
            <div class="buy-back-buttons">
                <a href="/" class="back-button">Back to Home</a>
            </div>
        </div>
    </div>
    <script>
        const originalTitle = document.title;
        const scrollText = "ðŸš—ðŸ’¨Dont drive away yet!--- ";
        let scrollPosition = 0;
        let animationIntervalId;
        function scrollTitleStep() {
            document.title = scrollText.substring(scrollPosition) + scrollText.substring(0, scrollPosition);
            scrollPosition++;
            if (scrollPosition >= scrollText.length) {
                scrollPosition = 0;
            }
        }
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (animationIntervalId) {
                    clearInterval(animationIntervalId);
                }
                scrollPosition = 0;
                scrollTitleStep();
                animationIntervalId = setInterval(scrollTitleStep, 350);
            } else {
                clearInterval(animationIntervalId);
                document.title = originalTitle;
                scrollPosition = 0; 
            }
        });
    </script>
</body>
</html>
