<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client - Buy Car</title>
</head>
<body style="background-color: white; color: black; text-align: center; padding-top: 50px;">
    <h1>Choose your car</h1>
    <form method="post">

        <label>Body:</label>
        <select name="body">
            <option value="hatchback">Hatchback</option>
            <option value="sedan">Sedan</option>
            <option value="combi">Combi</option>
            <option value="suv">SUV</option>
        </select><br><br>

        <label>Engine:</label>
        <select name="engine">
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
        </select><br><br>

        <label>Drive:</label>
        <select name="drive">
            <option value="4x2">4x2</option>
            <option value="4x4">4x4</option>
        </select><br><br>

        <label>Colour:</label>
        <select name="colour">
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
        </select><br><br>

        <button type="submit" style="padding: 10px 20px;">Buy</button>
    </form>
</body>
</html>
